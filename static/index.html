<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交大備取查詢</title>

  <style>
    .wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      background-color: #ff4c7e;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      appearance: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <button class="button" onclick="send()">點我寄信！</button>
  </div>

  <script>
    function send() {
      const name = prompt('Who are you?');
      fetch(`/api/send?name=${name}`).then(res => res.json()).then(data => {
        if (data.status === 200) {
          alert('成功寄出！');
        } else {
          alert('寄送失敗！');
        }
      });
    }
  </script>
</body>


</html>
